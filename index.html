<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Counter Animation Task</title>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
   </head>
   <body class="background img-fluid">
      <div class="overlay"></div>
      <div class="container my-5">
         <div class="row">
            <div class="col-md-3">
               <div class="counter-box" data-to="550">
                  <div class="corner-1"></div>
                  <div class="corner-2"></div>
                  <div class="corner-3"></div>
                  <div class="corner-4"></div>
                  <div class="counter-value" id="counter1">0</div>
                  <div class="counter-text">Projects Complete</div>
               </div>
            </div>
            <div class="col-md-3">
               <div class="counter-box" data-to="175">
                  <div class="corner-1"></div>
                  <div class="corner-2"></div>
                  <div class="corner-3"></div>
                  <div class="corner-4"></div>
                  <div class="counter-value" id="counter2">0</div>
                  <div class="counter-text">Satisfied Clients</div>
               </div>
            </div>
            <div class="col-md-3">
               <div class="counter-box" data-to="185">
                  <div class="corner-1"></div>
                  <div class="corner-2"></div>
                  <div class="corner-3"></div>
                  <div class="corner-4"></div>
                  <div class="counter-value" id="counter3">0</div>
                  <div class="counter-text">Active Experts</div>
               </div>
            </div>
            <div class="col-md-3">
               <div class="counter-box" data-to="456">
                  <div class="corner-1"></div>
                  <div class="corner-2"></div>
                  <div class="corner-3"></div>
                  <div class="corner-4"></div>
                  <div class="counter-value" id="counter4">0</div>
                  <div class="counter-text">Days Of Work</div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="script.js"></script>
   </body>
</html>
